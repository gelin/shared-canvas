<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shared Canvas</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <main>
    <h1>Shared Canvas</h1>
    <p>This is a minimal Go web server with embedded assets.</p>

    <section id="status">
      <button id="ping">Ping /api/health</button>
      <pre id="healthOutput">Click to ping...</pre>
    </section>

    <section id="time">
      <button id="getTime">Get /api/time</button>
      <pre id="timeOutput">Click to get server time...</pre>
    </section>
  </main>

  <script src="/app.js"></script>
</body>
</html>
