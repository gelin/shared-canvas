name: Build frontend and Go binaries

on:
  push:
    branches: [ main ]
    tags: [ 'v*', 'release-*' ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  frontend:
    name: Build Svelte SPA
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: webapp/package-lock.json

      - name: Install dependencies
        working-directory: webapp
        run: |
          npm ci || npm install

      - name: Build webapp
        working-directory: webapp
        run: |
          npm run build

      - name: Upload web-dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: cmd/shared-canvas-server/web-dist/**
          if-no-files-found: error

  go-build:
    name: Build Go binaries (${{ matrix.goos }}-${{ matrix.goarch }})
    runs-on: ubuntu-latest
    needs: frontend
    strategy:
      fail-fast: false
      matrix:
        goos: [ linux, windows, darwin ]
        goarch: [ amd64 ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21.x'
          cache: true

      - name: Download web-dist artifact
        uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: cmd/shared-canvas-server/web-dist

      - name: Verify embedded assets exist
        run: |
          ls -la cmd/shared-canvas-server/web-dist || true

      - name: Build binary
        env:
          CGO_ENABLED: '0'
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          BIN_NAME=shared-canvas-server_${{ matrix.goos }}_${{ matrix.goarch }}
          if [ "${{ matrix.goos }}" = "windows" ]; then BIN_NAME="$BIN_NAME.exe"; fi
          echo "Building $BIN_NAME"
          go build -trimpath -ldflags "-s -w" -o dist/$BIN_NAME ./cmd/shared-canvas-server

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: shared-canvas-server_${{ matrix.goos }}_${{ matrix.goarch }}
          path: |
            dist/shared-canvas-server_${{ matrix.goos }}_${{ matrix.goarch }}.exe
            dist/shared-canvas-server_${{ matrix.goos }}_${{ matrix.goarch }}
          if-no-files-found: error

      - name: Attach to GitHub Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/shared-canvas-server_${{ matrix.goos }}_${{ matrix.goarch }}.exe
            dist/shared-canvas-server_${{ matrix.goos }}_${{ matrix.goarch }}
          fail_on_unmatched_files: false
